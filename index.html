<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="/images/notes.png" type="image/png" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
        <div class="title">
            <h1><img src="images/notes.png" alt="">To-Do-List</h1>
        </div>
        <div class="all-tasks">
            <h2>my lists</h2>
            <!--data-list -->
            <ul class="task-list" data-lists></ul>
            <!--data-new-list-form -->
            <form action="" data-new-list-form>
                <!--data-new-list-input -->
                <input 
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="create a list"
                    aria-label="new list name"
                />
                <button class="btn create" aria-label="create new list">+</button>
            </form>
        </div>

        <div class="delete-stuff">
            <!--data-delete-list-button -->
            <button class="btn delete" data-delete-list-button>Delete List<img src="images/delete.png" alt=""></button>
            <p>* select a list you want to delete</p>
        </div>
    </div>


    <script defer src="script.js"></script>
  </body>
</html>
